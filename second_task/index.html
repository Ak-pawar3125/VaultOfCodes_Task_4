<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration form for Internship</title>
</head>

<body>
    <nav>
        <h3>VaultOfCodes</h3>
    </nav>

    <div class="form-container">
        <form action="#">
            <label for="f_name">First name</label>
            <input type="text" id="f_name" placeholder="Enter first name" required>

            <label for="l_name">Last name</label>
            <input type="text" id="l_name" placeholder="Enter last name" required>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">

            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Create password" required>
            <div id="strength-bar" class="strength"></div>
            <div id="strength-text" class="strength-text">Strength: N/A</div>

            <label for="pass1">Confirm Password</label>
            <input type="password" id="pass1" placeholder="Enter password again" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Select your gender</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="TC" id="TC">
                <input type="checkbox" name="TC" id="TC" required>I agree all <a
                    href="https://cdn-wl-assets.classplus.co/tnc/student_tnc.html">Terms & Conditions</a>
            </label>

            <label for="profile-pic">Upload Profile Picture</label>
            <input type="file" id="profile-pic" accept="image/*" required>
            <br>
            <img id="preview" alt="Profile Preview"
                style="display: none; width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc;">

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script src="second_task/app.js"></script>
</body>

</html>
